{% set name = "ssh2-python" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 96f0d894d360c2f780b823c2128868baabcccd6e5a7db69d0ce7d05dd05228b7

build:
  skip: true  # [win]
  number: 0
  script:
    - SYSTEM_LIBSSH2=1 pip install . -vv
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - libssh2
  run:
    - python

test:
  imports:
    - ssh2.session

about:
  home: http://github.com/ParallelSSH/ssh2-python
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE
  summary: 'Super fast SSH library. Based on libssh2.'

  description: |
    Super fast SSH2 protocol library.

    ssh2-python provides Python bindings for libssh2.

    Its only dependency is the libssh2 library.
  dev_url: https://github.com/ParallelSSH/ssh2-python

extra:
  recipe-maintainers:
    - pkittenis
    - thewchan
